<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Fake Detective</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8dff5;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #4b0082;
        }
        header {
            background-color: #6a0dad;
            color: white;
            padding: 10px 0;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
        }
        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4b0082;
        }
        .characters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .character {
            width: 100px;
            height: 100px;
            background-color: #6a0dad;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Deep Fake Detective</h1>
        <p>Unmask the fake!</p>
    </header>
    <div class="container">
        <h2>Upload a File to Detect Deep Fakes</h2>
        <input type="file" id="fileInput" />
        <button>Upload</button>
        <div class="characters">
            <div class="character"></div>
            <div class="character"></div>
            <div class="character"></div>
        </div>
        <p>Identify and detect deep fakes with ease.</p>
    </div>
</body>
</html>
